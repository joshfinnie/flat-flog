<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Josh Finnie <josh.finnie@gmail.com>">
    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.png') }}">

    <title>Flat Flog</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('minified_main_css') }}" rel="stylesheet">
    <link href="{{ url_for('pygments_css') }}" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('home') }}">Flat Flog</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% for page in pages %}
              {% if page.url != 'home' %}
                <li><a href="{{ url_for('page', name=page.url) }}">{{ page.title }}</a></li>
              {% endif %}
            {% endfor %}
            <li><a href="{{ url_for('posts') }}">Posts</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div>
        {% block body %}{% endblock %}
      </div>

      <hr>
      <div class="footer">
        <p>&copy; Company 2013</p>
      </div>

    </div><!-- /.container -->

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
